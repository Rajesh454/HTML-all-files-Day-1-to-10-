<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan And Colspan</title>
</head>
<body>
    <table border="2px" style="text-align: center;">
        <tr>
            <th>s.no</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Rajesh</td>
            <td rowspan="4">23</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Raju</td>
            <td>22</td>
        </tr>
        <tr>
            <td colspan="2">3</td>
            <td>Ramu</td>
            <td>23</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Prashanth</td>
            <td>22</td>
        </tr>
    </table>
</body>
</html>
