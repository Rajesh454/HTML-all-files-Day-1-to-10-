<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Registration form.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body >
    <div class="Registration-form">
    <form action="#" method="post">
        <h1 style="color: rgb(175, 224, 242); "><b>REGISTRATION FORM</b></i></h1>
        <p style="text-align: center; color: aliceblue;">Please fill the below form to register with us!</p>
        <hr width="400">
        <h1 style="font-size: medium; color: aliceblue;">First Name:</h1>
        <input type="text" placeholder="Enter your first name" required>
        <h1 style="font-size: medium; color: aliceblue;">Last Name:</h1>
        <input type="text" placeholder="Enter your last name" required>
        <h1 style="font-size: medium; color: aliceblue;">Mobile number:</h1>
        <input type="number" placeholder="Enter mobile number" required>
        <h1 style="font-size: medium; color: aliceblue;">Email ID:</h1>
        <input type="email" placeholder="Enter your Email ID" required>
        <h1 style="font-size: medium; color: aliceblue;">Gender:</h1>
        <input type="radio" name="click">Male
        <input type="radio" name="click">Female
        <input type="radio" name="click">Others
        <h1 style="font-size: medium; color: aliceblue;">Highest qualification:</h1>
        <select>
            <option value="qualification">Qualification</option>
            <option value="BTech">B.Tech</option>
            <option value="Degree">Degree</option>
            <option value="MTech">M.Tech</option>
        </select>
        <p style="color: aliceblue; font-size: 20px;">Additional information:</p>
            <textarea cols="80" rows="10" value="address" placeholder="type here"></textarea>
        <button type="submit">Register</button> <b style="color: rgb(252, 252, 252); font-size: 25px;">Already have account?</b>
        <a href="#" style="text-decoration: none; color: rgb(14, 78, 134);">Sign in</a>
        </form>
    </div>
</body>
</html>
